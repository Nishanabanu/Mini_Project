{% extends "admin/base.html" %}
{% load static %}
{% block title %}
Admin | Edit Department
{% endblock title %}
{% block body %}

<form method="POST" action="{% url 'admin_edit_department' department.id %}" enctype="multipart/form-data" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <h2 style="text-align: center; margin-bottom: 20px;">Edit Department</h2>
    <div class="form-group" style="display: flex; flex-direction: column; gap: 15px;">
        <label for="name" style="font-weight: bold;">Department Name:</label>
        <input type="text" name="name" placeholder="Department Name" autocomplete="off" value="{{ department.name }}" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        
        <label for="current_image" style="font-weight: bold;">Current Image:</label>
        <img src="{{ department.image.url }}" alt="Current Image" style="max-width: 200px; margin-bottom: 15px;">
        
        <label for="image" style="font-weight: bold;">Change Image:</label>
        <input type="file" name="image" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

        <input type="submit" value="Save Changes" style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: white; font-size: 16px; cursor: pointer;">
    </div>
</form>

{% if success %}
<script>
    alert("Department edited successfully");
    window.location.href = "{% url 'admin_view_departments' %}";
</script>
{% endif %}
{% endblock body %}
